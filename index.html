<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Calculadora JS</h1>
    <div id="calculadora">
        <div id="tela-calculadora">
            <div id="numero-digitado">0</div>
            <div id="numero-resultado">0</div>
        </div>
        <div id="btn-area">
            <div class="btn-container">
                <button class="btn" id="apaga">AC</button>
                <button class="btn" id="divide">/</button>
            </div>
            <div class="btn-container">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="mult">x</button>
            </div>
            <div class="btn-container">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="sub">-</button>
            </div>
            <div class="btn-container">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="soma">+</button>
            </div>
            <div class="btn-container">
                <button class="btn" id="zero">0</button>
                <button class="btn" id="igual">=</button>
            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
